<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Mercadinho</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="ofertas.html">Ofertas</a>
            <a href="minhaconta.html">Minha Conta</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <h1>Cadastro e Login</h1>
        <div class="form-container">
            <!-- Formulário de Cadastro -->
            <form action="#" method="post" class="form">
                <h2>Cadastre-se</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                
                <button type="submit" class="button">Cadastrar</button>
            </form>

            <!-- Formulário de Login -->
            <form action="#" method="post" class="form">
                <h2>Login</h2>
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senha" placeholder="Digite sua senha" required>
                
                <button type="submit" class="button">Entrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mercadinho - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
